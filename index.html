<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com/" method="POST">
        <fieldset>
            <label for="firstname">First Name:</label>
            <input type="text" placeholder="Введите имя">
            <br>
            <br>
            <label for="firstname">Last Name:</label>
            <input type="text" placeholder="Введите фамилию">
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="text" placeholder="Введите адрес">
            <br>
            <br>
            <label for="address">State:</label>
            <select name="state" id="name">
                <option value="california">California</option>
                <option value="montana">Montana</option>
                <option value="kansas">Kansas</option>
                <option value="texas">Texas</option>
                <option value="ohio">Ohio</option>
                <option value="kentucky">Kentucky</option>
                <option value="florida">Florida</option>
            </select>
            <br>
            <br>
            <label for="Password">Password:</label>
            <input type="text" min="8">
            <br>
            <br>
            <label for="gender" name="gender">Gender:</label>
            <input id="gender" type="radio" name="gender">
            <label for="gender">Male or</label>
            <input id="Female" type="radio" name="gender">
            <label for="Female">Female</label>
            <br>
            <br>
            <label for="text">Do you bleat like a sheap?</label>
            <input type="checkbox" name="yes" id="yes">
            <label for="yes">Yes</label>
            <br>
            <br>
            <label for="text">How many cups of coffee do you drink a day?</label>
            <br>
            <input type="radio" id="text" name="cups">
            <label for="text" name="cups">0 to 2 Cup</label>
            <input type="radio" name="cups" id="text-2">
            <label for="text-2" name="cups">2 to 4 Cup</label>
            <br>
            <input type="radio" name="cups" id="text-3">
            <label for="text-3" name="cups">4 to 8 Cup</label>
            <input type="radio" name="cups" id="text-4">
            <label for="text-4" name="cups">8 to 16 Cup</label>
            <br>
            <br>
            <label for="text">Do you own a personal computer?</label>
            <select>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <br>
            <br>
            <label for="text">How long would it take to make a HTML form?</label>
            <br>
            <br>
            <input type="text">
            <br>
            <br>
            <label for="text">Comments</label>
            <br>
            <br>
            <textarea name="" id="text" cols="20" rows="3" maxlength="100"></textarea>
        </fieldset>

        <br>
        <input type="submit" value="Reset Form">
        <input type="submit" value="Send Servey">

    </form>
</body>

</html>
